<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="UserProfileEdit">


<form action="/user/editProfile" method="post" enctype="multipart/form-data" class="profileEditForm">
<div class="filebox">
    <label for="file"><img th:src="'/profile_img/'+${member.user_img_file}" class="img-file"><br></label>
    <input type="file" id="file" onchange="setThumbnail(event);" class="image" accept="image/*" name="user_name_img_file">
    <span id="span-file" style="margin-left: 10px;">프로필 사진 변경</span>
</div>
    <input type="hidden" id="user_name_check" th:value="${member.user_name}">
<input class="sign-input join-name" type="text" placeholder="사용자 이름" style="width: 60%; margin-right: auto;" name="user_name" th:value="${member.user_name}"/>
<input type="button" class="sign-button nameCheck" style="padding: 12px 27px;" onClick="nameCheck()" value="중복확인"><br>
<div class="margin">
<span style="font-weight: 700;">성별</span><br>
<label><input type="radio" name="animal_gender" value="남아" th:checked="${member.animal_gender == '남아'}"><span class="span-profile"> 남아</span></label>
<label><input type="radio" name="animal_gender" value="여아" th:checked="${member.animal_gender == '여아'}"><span class="span-profile"> 여아</span></label><br>
</div>
    <div class="margin">
<span style="font-weight: 700;">분류</span><br>
<label><input type="radio" name="animal_type" value="강아지" th:checked="${member.animal_type == '강아지'}"><span class="span-profile"> 강아지</span></label>
<label><input type="radio" name="animal_type" value="고양이" th:checked="${member.animal_type == '고양이'}"><span class="span-profile"> 고양이</span></label>
<label><input type="radio" name="animal_type" value="새" th:checked="${member.animal_type == '새'}"><span class="span-profile"> 새</span></label><br>
<label><input type="radio" name="animal_type" value="햄스터" th:checked="${member.animal_type == '햄스터'}"><span class="span-profile"> 햄스터</span></label>
<label><input type="radio" name="animal_type" value="기타" th:checked="${member.animal_type == '기타'}"><span class="span-profile"> 기타</span><br></label><br>
    </div>
    <div class="margin">
<span style="font-weight: 700;">생일</span><br>
<input type="date" name="animal_birth" class="date-input" th:value="${member.animal_birth}"><br>
    </div>
<input class="sign-button" style="margin:auto;display:block;margin-top: 20px;" value="수정" type="button" onclick="profileEdit()">
</form>
</html>
