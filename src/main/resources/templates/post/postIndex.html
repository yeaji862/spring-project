<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Spring Boot Application with JSP</title>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script type="text/javascript" src="/js/post.js" ></script>
    <link href="/css/post.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<style>
</style>
<body>

    <div class="container">
        <div class="row">
            <div class="sidebar div-col" style="left:0;">
                <th:block th:replace="postInclude/sideContent :: SideContent"></th:block>
            </div>
            <div class="content-main">

                <div class="div-main-center search-main">
                    <div class="div-search-bar">
                        <input type="text" class="input-search-bar" placeholder="프로필과 게시물을 검색해보세요!" name="search" onkeydown="if (event.keyCode === 13) {keyup();}">
                        <i class="bi bi-search" style="font-size: larger;"></i>
                    </div>
                </div>

                <th:block th:replace="postInclude/postList :: PostList"></th:block>
            </div>

                <div class="sidebar  div-col sidebar-right" style="right: 0;">
                    <div class="div-main-profile">
                        <img th:src="'/profile_img/'+${user_img_file}" class="div-img">
                        <sapn class="span-main-profile" th:onclick="passLoc([[${user_name}]])">[[${user_name}]]</sapn></div>

                </div>



        </div>
    </div>

</body>
</html>
