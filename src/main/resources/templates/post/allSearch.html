<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Spring Boot Application with JSP</title>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <link href="/css/post.css" rel="stylesheet" type="text/css">
</head>
<style>
    </style>
<body>
 <script type="text/javascript" src="/js/post.js" ></script>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar div-col" style="left:0;">
                <th:block th:replace="postInclude/sideContent :: SideContent"></th:block>
            </div>

            <div class="content-main">

                <div class="div-main-center search-main">
                    <div class="p-search p-search-post" onclick="view('content')">
                        <span class="content-click span-search-check">Post</span>
                    </div>
                    <div class="p-search p-search-profile" onclick="view('profile')">
                        <span class="profile-click">Profile</span>
                    </div>
                </div>
                <hr>

                <th:block th:replace="postInclude/postList :: PostList"></th:block>
                <th:block th:replace="postInclude/profileList :: ProfileList"></th:block>

                <div class="sidebar  div-col" style="right: 0;">
            </div>

                <div class="side-show" style="display: none;">
                    <div class="sidebar2 div-main-center">
                        <div class="div-media">
                            <img src="./img/post.png" class="div-img">
                            <p style="font-size: 12px; margin-left: 7px">게시물</p>
                        </div>
                        <div class="div-media">
                            <img src="./img/paw.png" class="div-img">
                            <p style="font-size: 12px; margin-left: 7px">프로필</p>
                        </div>
                    </div>
                </div>
          </div>
            <div class="sidebar  div-col sidebar-right" style="right: 0;">
                <div class="div-main-profile">
                    <img th:src="'/profile_img/'+${user_img_file}" class="div-img">
                    <sapn class="span-main-profile" th:onclick="passLoc([[${user_name}]])">[[${user_name}]]</sapn></div>

            </div>
      </div>

</body>
</html>
